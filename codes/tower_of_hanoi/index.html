<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="hanoi-container" class="container">
      <div class="header">
        <h3 id="timer">00:00</h3>
        <div>
          <button onclick="hanldeButtonClick()" id="start-btn">Start</button>
          <button onclick="handleTimerStop()" id="stop-btn">Stop</button>
          <button onclick="handleReset()">Reset</button>
          <a href="./scoreboard/scoreboard.html">
            <button>Score board</button>
          </a>
        </div>
        <h3 id="move">Move : 0</h3>
      </div>
      <div class="hanoi-div">
        <div
          class="column column-1"
          id="column-1"
          onclick="handleColumnClick('column1')"
        ></div>
        <div
          class="column column-2"
          id="column-2"
          onclick="handleColumnClick('column2')"
        ></div>
        <div
          class="column column-3"
          id="column-3"
          onclick="handleColumnClick('column3')"
        ></div>
      </div>
      <div class="footer">
        <h3 id="message"></h3>
      </div>
    </div>
  </body>
</html>
